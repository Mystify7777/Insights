<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced POS Cash Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Source+Code+Pro:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .receipt {
            font-family: 'Source Code Pro', monospace;
        }
        /* Custom scrollbar for a cleaner look */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #1f2937; /* bg-gray-800 */
        }
        ::-webkit-scrollbar-thumb {
            background: #4b5563; /* bg-gray-600 */
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #6b7280; /* bg-gray-500 */
        }
        .history-log {
            max-height: 40vh;
            overflow-y: auto;
        }
        .status-open { animation: fadeIn 0.5s ease-in-out; }
        .status-closed { animation: fadeIn 0.5s ease-in-out; }
        .status-insufficient { animation: shake 0.5s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes shake { 0%, 100% { transform: translateX(0); } 25% { transform: translateX(-5px); } 75% { transform: translateX(5px); } }
    </style>
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-7xl mx-auto grid grid-cols-1 lg:grid-cols-3 gap-6">
        
        <!-- Left Side: POS Terminal -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl border border-gray-700 flex flex-col">
            <h2 class="text-2xl font-bold text-cyan-400 mb-4 text-center">POS Terminal</h2>
            <div id="pos-terminal" class="flex-grow space-y-6">
                <div>
                    <label for="price" class="block text-sm font-medium text-gray-300 mb-1">Item Price</label>
                    <input type="number" id="price" value="19.50" step="0.01" class="w-full bg-gray-700 border-2 border-gray-600 rounded-lg p-3 focus:outline-none focus:border-cyan-500 transition text-lg">
                </div>
                <div>
                    <label for="cash" class="block text-sm font-medium text-gray-300 mb-1">Cash Provided</label>
                    <input type="number" id="cash" placeholder="e.g., 20.00" step="0.01" class="w-full bg-gray-700 border-2 border-gray-600 rounded-lg p-3 focus:outline-none focus:border-cyan-500 transition text-lg">
                </div>
                <button id="purchase-btn" class="w-full bg-cyan-500 hover:bg-cyan-600 text-gray-900 font-bold py-3 rounded-lg transition transform hover:scale-105 text-lg">
                    Finalize Purchase
                </button>
            </div>
            <div id="new-transaction-div" class="hidden text-center">
                 <button id="new-transaction-btn" class="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 rounded-lg transition transform hover:scale-105 text-lg">
                    Start New Transaction
                </button>
            </div>
        </div>

        <!-- Middle: Receipt/Output Area -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl border border-gray-700">
            <h2 class="text-2xl font-bold text-cyan-400 mb-4 text-center">Transaction Result</h2>
            <div id="change-due" class="receipt bg-gray-900/70 p-4 rounded-lg min-h-[300px] border border-gray-700 text-sm whitespace-pre-wrap flex items-center justify-center">
                <p class="text-gray-400">Awaiting transaction...</p>
            </div>
        </div>

        <!-- Right Side: Cash Drawer & History -->
        <div class="bg-gray-800 p-6 rounded-xl shadow-2xl border border-gray-700 flex flex-col">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-2xl font-bold text-cyan-400">Cash Drawer</h2>
                 <button id="reset-btn" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition text-sm">
                    Reset All
                </button>
            </div>
            <div id="cash-drawer-display" class="grid grid-cols-2 sm:grid-cols-3 gap-4 mb-6">
                <!-- Denominations will be dynamically inserted here -->
            </div>
            <hr class="border-gray-600 my-4">
            <h2 class="text-2xl font-bold text-cyan-400 mb-4 text-center">Transaction History</h2>
            <div id="history-summary" class="text-center mb-2 text-gray-300"></div>
            <div id="history-log" class="history-log space-y-2 pr-2">
                <p class="text-gray-500 text-center">No transactions yet.</p>
            </div>
        </div>
    </div>

    <script>
        // Initial state
        const initialPrice = 19.5;
        const initialCid = [
            ["PENNY", 1.01], ["NICKEL", 2.05], ["DIME", 3.1], ["QUARTER", 4.25], ["ONE", 90],
            ["FIVE", 55], ["TEN", 20], ["TWENTY", 60], ["ONE HUNDRED", 100]
        ];
        let price = initialPrice;
        let cid = JSON.parse(JSON.stringify(initialCid));
        let transactionHistory = [];

        const currencyValues = {
            "PENNY": 1, "NICKEL": 5, "DIME": 10, "QUARTER": 25, "ONE": 100,
            "FIVE": 500, "TEN": 1000, "TWENTY": 2000, "ONE HUNDRED": 10000
        };

        // DOM Elements
        const priceInput = document.getElementById('price');
        const cashInput = document.getElementById('cash');
        const purchaseBtn = document.getElementById('purchase-btn');
        const changeDueDiv = document.getElementById('change-due');
        const cashDrawerDisplay = document.getElementById('cash-drawer-display');
        const resetBtn = document.getElementById('reset-btn');
        const newTransactionBtn = document.getElementById('new-transaction-btn');
        const posTerminalDiv = document.getElementById('pos-terminal');
        const newTransactionDiv = document.getElementById('new-transaction-div');
        const historyLog = document.getElementById('history-log');
        const historySummary = document.getElementById('history-summary');

        /**
         * Renders the cash drawer UI based on the current cid state.
         */
        const renderDrawer = () => {
            cashDrawerDisplay.innerHTML = '';
            [...cid].reverse().forEach(([name, amount]) => {
                const element = document.createElement('div');
                element.className = 'bg-gray-700 p-3 rounded-lg text-center';
                const isLow = amount < currencyValues[name] * 5 / 100 && name !== "ONE HUNDRED"; // Low stock alert
                element.innerHTML = `
                    <label for="cid-${name}" class="block text-sm font-medium ${isLow ? 'text-red-400' : 'text-gray-300'}">${name}</label>
                    <input type="number" id="cid-${name}" value="${amount.toFixed(2)}" step="0.01" 
                           class="w-full bg-gray-600 border border-gray-500 rounded-md p-2 mt-1 text-center focus:outline-none focus:border-cyan-400">
                `;
                cashDrawerDisplay.appendChild(element);
                document.getElementById(`cid-${name}`).addEventListener('change', (e) => {
                    const newAmount = parseFloat(e.target.value) || 0;
                    const index = cid.findIndex(item => item[0] === name);
                    if (index !== -1) cid[index][1] = newAmount;
                });
            });
        };

        /**
         * Renders the transaction history log.
         */
        const renderHistory = () => {
            if (transactionHistory.length === 0) {
                historyLog.innerHTML = `<p class="text-gray-500 text-center">No transactions yet.</p>`;
                historySummary.innerHTML = '';
                return;
            }
            historyLog.innerHTML = '';
            [...transactionHistory].reverse().forEach(tx => {
                const logEntry = document.createElement('div');
                const statusColor = tx.status.includes("INSUFFICIENT") ? 'border-red-500' : 'border-green-500';
                logEntry.className = `bg-gray-700 p-2 rounded-md border-l-4 ${statusColor}`;
                logEntry.innerHTML = `
                    <div class="flex justify-between text-xs">
                        <span>#${tx.id} - ${tx.status}</span>
                        <span>Change: $${tx.changeGiven.toFixed(2)}</span>
                    </div>
                `;
                historyLog.appendChild(logEntry);
            });
            const totalTransactions = transactionHistory.length;
            const totalChange = transactionHistory.reduce((sum, tx) => sum + tx.changeGiven, 0);
            historySummary.innerHTML = `Total Transactions: ${totalTransactions} | Total Change Given: $${totalChange.toFixed(2)}`;
        };

        /**
         * Generates a formatted receipt string.
         */
        const generateReceipt = (status, data = {}) => {
            let output = `************************\n`;
            output += `    TRANSACTION RECEIPT\n`;
            output += `************************\n\n`;
            output += `Item Price:      $${data.price.toFixed(2)}\n`;
            output += `Cash Provided:   $${(data.cash / 100).toFixed(2)}\n`;
            output += `------------------------\n`;
            
            if (status === "OPEN" || status === "CLOSED") {
                output += `Change Due:      $${(data.changeDue / 100).toFixed(2)}\n\n`;
                output += `--- Change Given ---\n`;
                if (data.changeDetail.length > 0) {
                    data.changeDetail.forEach(item => {
                        const [name, amount] = item.split(': $');
                        output += `${name.padEnd(16, ' ')} $${parseFloat(amount).toFixed(2)}\n`;
                    });
                } else {
                     output += `(No change given)\n`;
                }
            }
            output += `\nStatus: ${status}`;
            return output;
        };
        
        /**
         * Main cash register logic.
         */
        const checkCashRegister = () => {
            price = parseFloat(priceInput.value);
            const cash = parseFloat(cashInput.value);

            if (isNaN(price) || isNaN(cash)) {
                changeDueDiv.innerHTML = `<p class="text-red-400">Invalid price or cash amount.</p>`;
                return;
            }

            const priceInCents = Math.round(price * 100);
            const cashInCents = Math.round(cash * 100);

            if (cashInCents < priceInCents) {
                changeDueDiv.innerHTML = `<p class="text-red-400">Customer does not have enough money.</p>`;
                return;
            }

            if (cashInCents === priceInCents) {
                changeDueDiv.innerHTML = `<p class="text-green-400">No change due - customer paid with exact cash.</p>`;
                updateHistory({ status: "EXACT", changeGiven: 0 });
                toggleTransactionUI(true);
                return;
            }

            let changeDueInCents = cashInCents - priceInCents;
            const originalChangeDue = changeDueInCents;
            const cidInCents = cid.map(([name, amount]) => [name, Math.round(amount * 100)]);
            let totalCIDInCents = cidInCents.reduce((sum, [, amount]) => sum + amount, 0);

            let changeToGive = [];
            let tempCid = JSON.parse(JSON.stringify(cidInCents));
            const cidReversed = [...tempCid].reverse();
            let status = "OPEN";

            if (totalCIDInCents < changeDueInCents) {
                status = "INSUFFICIENT_FUNDS";
            } else {
                for (let i = 0; i < cidReversed.length; i++) {
                    let [name, availableAmount] = cidReversed[i];
                    const unitValue = currencyValues[name];
                    let amountToReturn = 0;
                    while (changeDueInCents >= unitValue && availableAmount > 0) {
                        changeDueInCents -= unitValue;
                        availableAmount -= unitValue;
                        amountToReturn += unitValue;
                    }
                    if (amountToReturn > 0) {
                        changeToGive.push(`${name}: $${amountToReturn / 100}`);
                    }
                }

                if (changeDueInCents > 0) {
                    status = "INSUFFICIENT_FUNDS";
                } else {
                    if (totalCIDInCents === originalChangeDue) {
                        status = "CLOSED";
                    }
                    // Update the main cid array only on successful transaction
                    cid = cidInCents.map(([name, amount]) => [name, amount / 100]);
                    for (let i = 0; i < changeToGive.length; i++) {
                        const [name, returnedAmount] = changeToGive[i].split(': $');
                        const cidIndex = cid.findIndex(item => item[0] === name);
                        cid[cidIndex][1] -= parseFloat(returnedAmount);
                    }
                }
            }
            
            const receiptData = { price, cash: cashInCents, changeDue: originalChangeDue, changeDetail: changeToGive };
            changeDueDiv.textContent = generateReceipt(status, receiptData);
            changeDueDiv.className = `receipt bg-gray-900/70 p-4 rounded-lg min-h-[300px] border border-gray-700 text-sm whitespace-pre-wrap status-${status.toLowerCase().split('_')[0]}`;
            
            updateHistory({ status, changeGiven: status.includes("INSUFFICIENT") ? 0 : originalChangeDue / 100 });
            renderDrawer();
            toggleTransactionUI(true);
        };

        const updateHistory = (txData) => {
            const newTx = {
                id: transactionHistory.length + 1,
                ...txData
            };
            transactionHistory.push(newTx);
            renderHistory();
        };

        const toggleTransactionUI = (isComplete) => {
            posTerminalDiv.style.display = isComplete ? 'none' : 'flex';
            newTransactionDiv.style.display = isComplete ? 'block' : 'none';
        };

        const startNewTransaction = () => {
            cashInput.value = '';
            changeDueDiv.innerHTML = `<p class="text-gray-400">Awaiting transaction...</p>`;
            changeDueDiv.className = `receipt bg-gray-900/70 p-4 rounded-lg min-h-[300px] border border-gray-700 text-sm whitespace-pre-wrap flex items-center justify-center`;
            toggleTransactionUI(false);
        };

        const resetApp = () => {
            price = initialPrice;
            cid = JSON.parse(JSON.stringify(initialCid));
            transactionHistory = [];
            priceInput.value = price.toFixed(2);
            startNewTransaction();
            renderDrawer();
            renderHistory();
        };

        // Event Listeners
        purchaseBtn.addEventListener('click', checkCashRegister);
        resetBtn.addEventListener('click', resetApp);
        newTransactionBtn.addEventListener('click', startNewTransaction);

        // Initial render
        document.addEventListener('DOMContentLoaded', () => {
             priceInput.value = price.toFixed(2);
             renderDrawer();
             renderHistory();
        });
    </script>
</body>
</html>
