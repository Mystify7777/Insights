<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roman Numeral Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <main class="main-container">
        <div class="converter-wrapper">
            <header class="converter-header">
                <h1 class="title">Roman Numeral Converter</h1>
            </header>
            <div class="converter-body">
                <div class="input-group">
                    <label for="number-input">Enter a Number:</label>
                    <input type="number" id="number-input" placeholder="e.g., 2024" />
                </div>
                <button id="convert-btn">Convert</button>
            </div>
            <div id="output" class="output-container">
                <!-- The result or error messages will appear here -->
                <p class="placeholder">Enter a number to see the Roman numeral equivalent.</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
